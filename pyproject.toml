[tool.black]
line-length = 88
target-version = ['py310']
skip-string-normalization = false

[tool.isort]
profile = "black"
line_length = 88

[tool.ruff]
line-length = 88
exclude = ["build", "dist", ".venv"]

[tool.ruff.lint]
select = ["E", "F", "W", "C", "I", "B"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = "question_*.py"
