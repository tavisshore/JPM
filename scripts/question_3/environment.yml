name: choice-learn-lu25
channels:
  - conda-forge
dependencies:
  - python=3.10
  - pip

  # Core scientific stack
  - numpy
  - scipy
  - pandas
  - statsmodels
  - scikit-learn

  # Convenience / plotting
  - matplotlib
  - tqdm
  - joblib

  - pip:
      # TensorFlow stack (works with legacy Keras mode)
      - tensorflow==2.15.*
      - tensorflow-probability==0.23.*
      - tf-keras==2.15.*
