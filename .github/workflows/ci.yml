name: CI - Pre-commit Auto-Fix & Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Miniconda
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true

      # 3. Cache conda packages
      - name: Cache conda packages
        uses: actions/cache@v3
        with:
          path: ~/miniconda3/pkgs
          key: conda-pkgs-${{ runner.os }}-${{ hashFiles('environment-lint.yml') }}
          restore-keys: |
            conda-pkgs-${{ runner.os }}-

      # 4. Create lint environment & install pre-commit
      - name: Create & activate lint environment
        shell: bash -l {0}
        run: |
          # Remove old env if exists
          conda remove -n ci --all -y || true
          # Create env from environment-lint.yml
          conda env create -f environment-lint.yml -n ci
          # Source conda.sh and activate
          source "$(conda info --base)/etc/profile.d/conda.sh"
          conda activate ci
          # Upgrade pre-commit
          pip install --upgrade pre-commit
          # Verify
          conda list

      # 5. Run pre-commit hooks with auto-fix
      - name: Run pre-commit hooks (auto-fix)
        shell: bash -l {0}
        run: |
          # Ensure conda env is active in this step
          source "$(conda info --base)/etc/profile.d/conda.sh"
          conda activate ci

          # Run all pre-commit hooks
          pre-commit run --all-files --show-diff-on-failure --hook-stage manual
